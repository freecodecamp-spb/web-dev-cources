<!-- ===== Course item card ===== -->
<div class="col-md-4 col-sm-6">
    <!-- ===== Course image with effect ===== -->
    <div class="panel panel-default">
        <div class="panel-heading course-heading-img">
             <div class="course-item-img">
                <figure class="effect-oscar">
                    <img src="images/development-bg.png" alt="course">
                    <figcaption>
                        <p class="description">View detail course description</p>
                    </figcaption>
                </figure>
            </div>
            <h2 class="course-name">{{course.name}}</h2>
        </div>
         <!-- ===== Course description ===== -->
        <div class="panel-body">
            <p>{{course.desc}}</p>
            <button type="button" class="btn btn-info btn-more">Read more...</button>
        </div>
    </div>
</div>
